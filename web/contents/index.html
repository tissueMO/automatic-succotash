<!DOCTYPE html>
<html lang="ja">

<head>
  <title>BabyCam</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.1.0/dist/css/coreui.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
</head>

<body>
  <div class="container-fluid m-0 px-0 h-100">
    <main class="d-flex flex-column bg-light h-100">
      <div class="row flex-fill justify-content-between w-100 mx-0">
        <div class="col-12 col-md-3 col-lg-2 justify-content-center align-self-end align-self-md-center mb-3 mb-md-0 indicators js-indicators">
          <div class="row">
            <!-- 泣き声インジケーター -->
            <div class="col-12 col-sm-4 col-md-12">
              <div class="card m-2 js-babycry-card">
                <div class="card-body">
                  <div class="text-medium-emphasis text-center card-icon">
                    <i class="fas fa-baby"></i>
                  </div>
                  <div class="fs-4 fw-semibold js-babycry-value">
                    --:--
                  </div>
                  <small class="text-medium-emphasis text-uppercase fw-semibold">Cry</small>
                  <div class="progress progress-thin mt-3 mb-0">
                    <div class="progress-bar meter-babycry js-babycry-bar" role="progressbar" style="width: 0"
                      aria-valuenow="0" aria-valuemin="0" aria-valuemax="2500"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 温度計 -->
            <div class="col-6 col-sm-4 col-md-12">
              <div class="card m-2">
                <div class="card-body">
                  <div class="text-medium-emphasis text-center card-icon">
                    <i class="fas fa-thermometer-half"></i>
                  </div>
                  <div class="fs-4 fw-semibold">
                    <span class="js-temperature-value">--</span>&#8451;
                  </div>
                  <small class="text-medium-emphasis text-uppercase fw-semibold">Temp</small>
                  <div class="progress progress-thin mt-3 mb-0">
                    <div class="progress-bar meter-temperature js-temperature-bar" role="progressbar" style="width: 0"
                      aria-valuenow="-20" aria-valuemin="-20" aria-valuemax="40"
                      data-okmin="20" data-okmax="25"
                      data-warnmin="15" data-warnmax="30"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 湿度計 -->
            <div class="col-6 col-sm-4 col-md-12">
              <div class="card m-2">
                <div class="card-body">
                  <div class="text-medium-emphasis text-center card-icon">
                    <i class="fas fa-percentage"></i>
                  </div>
                  <div class="fs-4 fw-semibold">
                    <span class="js-humidity-value">--</span>&percnt;
                  </div>
                  <small class="text-medium-emphasis text-uppercase fw-semibold">Humidity</small>
                  <div class="progress progress-thin mt-3 mb-0">
                    <div class="progress-bar meter-humidity js-humidity-bar" role="progressbar" style="width: 0"
                      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                      data-okmin="40" data-okmax="60"
                      data-warnmin="35" data-warnmax="75"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 配信ビューアー -->
        <div class="col-12 col-md-9 col-lg-10 flex-fill d-flex align-items-start align-items-md-center align-self-stretch mx-0 px-0 video-wrapper js-video-wrapper">
          <video id="video" class="video" controls muted autoplay playsinline></video>
        </div>
      </div>
    </main>

    <!-- インジケーター格納ボタン -->
    <button class="btn btn-light border-0 rounded-circle p-0 position-fixed top-0 begin-0 p-3 indicator-toggle js-indicator-toggle" type="button" style="z-index: 1000">
      <i class="fas fa-bars"></i>
    </button>

    <!-- エラーメッセージ -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1000">
      <div class="toast fade js-error" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-white bg-danger border-0">
          <strong class="me-auto">通信エラー</strong>
        </div>
        <div class="toast-body bg-white">
          <span class="js-hls-enabled d-none">配信ストリームが一時停止しています。<br>自動復旧されるまでこのままお待ち下さい。</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.1.0/dist/js/coreui.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="js/script.js"></script>
</body>

</html>
